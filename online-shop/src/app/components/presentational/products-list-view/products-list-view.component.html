<body>
  <div *ngIf="productsList">
    <div>
      <h1>Products</h1>
      <button>GoToCart</button>
      <button>AddProduct</button>
    </div>
    <table>
      <tr>
        <th>Category</th>
        <th>Product name</th>
        <th>Price</th>
        <th>View</th>
        <th>AddItem</th>
      </tr>
      <tr *ngFor="let product of productsList">
        <td>{{ product.category }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price }} $</td>
        <td routerLink="/product-detail/{{ product.name }}">
          <button>></button>
        </td>
        <td><button (click)="addProduct(product)">+</button></td>
      </tr>
    </table>
  </div>
</body>
